<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>

    <div class="slider-container">
        <button class="slider-btn prev" onclick="changeSlide(-2)">&#10094; Previous</button>
        <button class="slider-btn next" onclick="changeSlide(1)">Next &#10095;</button>
        
        <div class="slides">
          <div class="slide">
            <img src="Images/Image1.jpeg" alt="Image 1">
          </div>
          <div class="slide">
            <img src="Images/Image2.jpeg" alt="Image 2">
          </div>
          <div class="slide">
            <img src="Images/Image3.jpeg" alt="Image 3">
          </div>
          <div class="slide">
              <img src="Images/Image4.jpeg" alt="Image 3">
          </div>
          <div class="slide">
              <img src="Images/Image5.jpeg" alt="Image 3">
          </div>
          <!-- Add more images as needed -->
        </div>
    </div>
    <script src="src/script.js"></script>
</body>
</html>
